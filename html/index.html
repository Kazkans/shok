<!DOCTYPE html>
<html lang="en">

<head>
    <title>Shok</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/spcss@0.6.0">
</head>

<body>
    <h1>Shok - <i><small>simple link shortener</small></i></h1>

    <form action="/s/">
        Link to shorten:
        <input type="text" name="link">
        <input type="submit" value="Shorten">
    </form>

    <form action="/d/">
        Link to decode:
        <input type="text" name="link">
        <input type="submit" value="Decode">
    </form>
</body>

</html>
